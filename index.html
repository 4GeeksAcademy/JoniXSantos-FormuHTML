<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario de Pagamento</title>
</head>
<body>
  <div class="container mt-5">
    <div class="card text-center">
      <div class="card-header text-start">
        <h2>Payment form example</h2>
      </div>
      <div class="card-body">
        <form>
          <div class="alert alert-danger text-start" role="alert">
            Some fields are missing
          </div>
          <div class="row">
            <div class="mb-3 col-5 text-start">
              <label for="card" class="form-label">Card #</label>
              <input type="password" class="form-control" id="card" placeholder="XXXXXXXXXX">
            </div>
            <div class="mb-3 col-3 text-start">
              <label for="cvc" class="form-label">CVC #</label>
              <input type="password" class="form-control" id="cvc" placeholder="0000">
            </div>
            <div class="mb-3 col-4 text-start">
              <label for="amount" class="form-label">Amount</label>
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" class="form-control" id="amount" placeholder="Amount"">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col-6 text-start">
              <label for="firstname" class="form-label">First Name</label>
              <input type="text" class="form-control" id="firstname">
            </div>
            <div class="mb-3 col-6 text-start">
              <label for="lastname" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lastname">
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col-6 text-start">
              <label for="city" class="form-label">City</label>
              <input type="text" class="form-control" id="city">
            </div>
            <div class="mb-3 col-3 text-start">
              <label for="state" class="form-label">State</label>
              <select class="form-select" id="state">
                <option selected>Pick a state</option>
                <option value="1">State I</option>
                <option value="2">State II</option>
                <option value="3">State III</option>
              </select>
            </div>
            <div class="mb-3 col-3 text-start">
              <label for="postalcode" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="postalcode">
            </div>
          </div>
          <div class="row">
            <div class="mb-3 col-3 text-start">
              <label for="cardtype" class="form-label">We accept:</label>
              <div class="bg-secondary rounded py-2 ps-2">
                <div class="form-check form-check-inline ms-2">
                  <input class="form-check-input" type="radio" id="mastercard" name="payment" value="option1">
                  <label class="form-check-label" for="mastercard">
                    <i class="fa-brands fa-cc-mastercard text-light"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline ms-2">
                  <input class="form-check-input" type="radio" id="visa" name="payment" value="option2">
                  <label class="form-check-label" for="visa">
                    <i class="fa-brands fa-cc-visa text-light"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline ms-2">
                  <input class="form-check-input" type="radio" id="dinersclub" name="payment" value="option3">
                  <label class="form-check-label" for="dinersclub">
                    <i class="fa-brands fa-cc-diners-club text-light"></i>
                  </label>
                </div>
                <div class="form-check form-check-inline ms-2">
                  <input class="form-check-input" type="radio" id="paypal" name="payment" value="option4">
                  <label class="form-check-label" for="paypal">
                    <i class="fa-brands fa-cc-paypal text-light"></i>
                  </label>
                </div>
              </div>
            </div>
            <div class="col-3"></div>
            <div class="mb-3 col-6 text-start">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer text-body-secondary text-end">
        <button class="btn btn-secondary" type="reset">Cancel</button>
        <button class="btn btn-primary" type="submit">Send</button>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
